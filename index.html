
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMaple - Simplified Meal Planning</title>
    <meta name="description" content="Create personalized meal plans, generate automatic grocery lists, and discover healthy recipes tailored to your preferences." />
    <meta name="author" content="MealMaple" />
    <meta property="og:image" content="/mealmaple-nourishflow/og-image.png" />
    <base href="/mealmaple-nourishflow/" />
    <!-- Domain verification meta tag -->
    <meta name="domain-verification" content="www.mealmaple.tech" />
    <!-- Force correct MIME type for JavaScript files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Explicitly set content type for JavaScript modules -->
    <script type="importmap">
    {
      "imports": {}
    }
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
