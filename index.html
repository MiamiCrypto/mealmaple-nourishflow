
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMaple - Simplified Meal Planning</title>
    <meta name="description" content="Create personalized meal plans, generate automatic grocery lists, and discover healthy recipes tailored to your preferences." />
    <meta name="author" content="MealMaple" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Domain verification meta tags -->
    <meta name="domain-verification" content="www.mealmaple.tech" />
    <meta name="canonical" content="https://www.mealmaple.tech" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
    <!-- Prevent SSL warnings -->
    <meta http-equiv="X-Content-Security-Policy" content="block-all-mixed-content">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <link rel="canonical" href="https://www.mealmaple.tech" />
    <!-- DNS prefetch and preconnect -->
    <link rel="dns-prefetch" href="//www.mealmaple.tech">
    <link rel="preconnect" href="https://www.mealmaple.tech" crossorigin>
    
    <!-- Base URL for relative paths -->
    <base href="/">
    
    <!-- Link to external CSS to ensure styles are loaded -->
    <link rel="stylesheet" href="/assets/index.css">
  </head>

  <body>
    <div id="root"></div>
    <!-- Lovable script tag for enabling new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
